<h1><span data-i18n="skills.my_skills">My CS Projects!</span></h1>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                <h3 style="margin: 0">{{ project.name }}</h3>
                <p style="margin: 0">{{ project.descr }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>{% include icon.html id="github" title="github" %} GitHub</a> &nbsp;
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Website</a>
                {% endif %}

            </div>
    </div>
{% endfor %}
